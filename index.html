<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">View High Scores</a>
        </li>
        <li class="nav-item ml-auto px-5">
            <nav class="nav-link" href="#">Timer:<span id="timer"></span></nav>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <!-- <div class="col-sm">
            One of three columns
          </div> -->
            <div class="col-md-7 ml-auto pr-5 pt-5">
                <h1>Coding Quiz</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-9 ml-auto pr-5">
                <p>Try to answer the following code-related questions within the limit.
                    Keep in mind that incorrect answers will penalize your score
                    time by 15 seconds</p>
            </div>
            <div class="row">
                <div class="col-sm-12 pr-5">
                    <form>
                        <button id="button">Start Quiz</button>
                    </form>

                </div>
            </div>

        </div>
    </div>


    <div id="questions">
        <ul id = "ordered-list">

        </ul>

    </div>

    <div id = "response"></div>
    



    <script src="./script.js"></script>
</body>

</html>
